<body>
  <script>
  /******ENTER IMAGE PIC HERE*******/
  var pic_arr = ['assets/pic1.JPG',
                 'assets/pic2.JPG',
                 'assets/pic3.JPG'
                 //...
                ];


  var counter = 0;
  //preset 1st image
  var imgURL = chrome.extension.getURL(pic_arr[counter++]);
  document.getElementById("myImage").src = imgURL;
  setInterval(function () {
    $('#myImage').fadeOut("slow", function(){
      var imgURL = chrome.extension.getURL(pic_arr[counter]);
      document.getElementById("myImage").src = imgURL;
      $('#myImage').fadeIn("slow");
      counter++;
      if(counter > pic_arr.length-1) {counter = 0};//reset
    });
  }, 5000);
  </script>

  <div id="dragger">
    <!-- anniveary date here -->
